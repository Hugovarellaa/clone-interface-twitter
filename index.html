<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OriginSix</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./assets//fonts//style.css" />
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <a href="#" class="logo">beauty<span>salon</span>.</a>
        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="#home">Início</a></li>
            <li><a class="title" href="#about">Sobre</a></li>
            <li><a class="title" href="#services">Serviços</a></li>
            <li><a class="title" href="#testimonials">Depoimentos</a></li>
            <li><a class="title" href="#contact">Contato</a></li>
          </ul>
        </div>
        <div class="icon-menu toggle"></div>
        <div class="icon-close toggle"></div>
      </nav>
    </header>

    <main>
      <section class="section" id="home">
        <div class="container grid">
          <div class="image">
            <img
              src="./assets/images (1).jpg"
              alt="Mulher sorrindo peteando outra mulher"
            />
          </div>

          <div class="text">
            <h2 class="title">Saúde natural para os seus cabelos</h2>
            <p>
              Um salão exclusivo em São Paulo, especializado em tratamentos
              naturais.
            </p>
            <a href="#" class="button">Agendar um horário</a>
          </div>
        </div>
      </section>

      <div class="divider-1"></div>

      <section class="section" id="about">
        <div class="container grid">Sobre</div>
      </section>

      <section class="section" id="services">
        <div class="container grid">Services</div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
